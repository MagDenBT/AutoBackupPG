version: 2.1.3.1
external-values:
  - path_to_backups
  - custom_dir
  - postgresql_isntance_path
  - postgresql_username
  - postgresql_password
default-values:
  time-limit: 36000
  handle_full_bcks: True
  path_to_7zip: "./7zip"
  write_to_log_file: False
  pg_basebackup: ""
  pg_port: ""
  use_temp_dump: True
  database_name: ""
