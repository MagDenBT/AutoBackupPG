version: 2.1.3.1
external-values:
  - path_to_backups
  - custom_dir
  - storage_time
default-values:
  time-limit: 36000
  local_path_to_wal_files: ""
  handle_full_bcks: True
  write_to_log_file: False
  use_simple_way_read_bck_date: True
  dump_leave_amount: 3
  full_bck_leave_amount: 0
  keep_one_full_bck_per_day: True
  keep_one_dump_per_day: True


