version: 2.1.3.1
external-values:
  - path_to_backups
  - custom_dir
  - postgresql_instance_path
  - postgresql_username
  - postgresql_password
  - ds_scripts_version
default-values:
  time-limit: 36000
  module_name: "PG_DUMP_BACKUPER"
  database_name: ''
  path_to_7zip: "./7zip"
  pg_port: ""
  use_temp_dump: True
  customer_work_start: 9
  customer_work_end: 20
  debug_mode: False

